<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>LTS Calculator</title> <style> body { font-family: Arial, sans-serif; margin: 20px; } h1 { text-align: center; } .container { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; } input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; } button { background-color: #4CAF50; color: white; cursor: pointer; } button:hover { background-color: #45a049; } </style> </head> <body> <h1>LTS Calculator</h1> <div class="container"> <label for="startTime">Enter Starting Time (e.g., 1:30):</label> <input type="text" id="startTime" placeholder="Enter time (e.g., 1:30)" /> <label for="additionalTime">Enter LTS (e.g., 1.8 or 0.3):</label> <input type="number" id="additionalTime" step="0.1" placeholder="Enter hours as a decimal" /> <button id="calculateButton">Calculate New Time</button> <h2>New Time:</h2> <p id="result"></p> </div> <script> document.getElementById("calculateButton").addEventListener("click", function() { const startTime = document.getElementById("startTime").value; const additionalTime = parseFloat(document.getElementById("additionalTime").value); if (!startTime || isNaN(additionalTime)) { document.getElementById("result").innerText = "Please enter both values."; return; } let time = startTime.trim(); if (!time.includes(":")) { document.getElementById("result").innerText = "Please enter a valid time in format 'HH:MM'."; return; } const [hours, minutes] = time.split(":").map(Number); let totalMinutes = hours * 60 + minutes; totalMinutes += additionalTime * 60; const newHours = Math.floor(totalMinutes / 60) % 24; const newMinutes = Math.round(totalMinutes % 60); const formattedNewTime = `${newHours === 0 ? 12 : newHours}:${String(newMinutes).padStart(2, '0')}`; document.getElementById("result").innerText = `The new time is: ${formattedNewTime}`; }); </script> </body> </html>
